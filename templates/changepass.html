<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>595 Url Shortner</title>
            <link rel="stylesheet" href="/static/index.css">
            <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
            {% if  logged%}
            <script>
                setTimeout(()=>{
                    window.location.href="/"
                    document.getElementById("resultmsg").style += "color:green";
                },800)
            </script>
            {% endif %}
        </head>
        <body>
            <button id="SignupBtn" onclick="window.location.href='/Logout'" class="RightAlign Button">Logout</button>
            <button id="LoginBtn" onclick="window.location.href='/'" class="RightAlign Button">Home</button><br/><br/>
            <h1 id="appName" class="centerElem centerText" onclick="window.location.href='/'">595 Url Shortner</h1>
                <div id="changePass">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <h4 id="resultmsg"class="centerText">{{messages[-1]}}</h4>
                    {% endif %}
                    {% endwith %}
                    <form method="post">
                       <table>
                        <tbody>
                            <tr>
                                <td>Old Password:</td><td><input type="text" name="oldPassword" class="inputText"></td>
                            </tr>
                            <tr>
                                <td>New Password:</td><td><input type="text" name="password" class="inputText"></td>
                            </tr>
                            <tr>
                                <td>Confirm New Password:</td><td><input type="text" name="newPassword" class="inputText"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button type="submit" class="Button submitBtn">Change Password</button></td>
                            </tr>
                        </tbody>
                       </table>
                    </form>
                </div>        
        </body>
        </html>
