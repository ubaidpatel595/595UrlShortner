<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>595 Url Shortner</title>
            <link rel="stylesheet" href="/static/index.css">
            <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
{% if  logged%}
<script>
    setTimeout(()=>{
        window.location.href="/"
    },2000)
</script>
{% endif %}
        </head>
        <body>
            <button id="LoginBtn" onclick="window.location.href='/Logout'" class="RightAlign Button">Logout</button>
            <button id="SignupBtn" onclick="window.location.href='/changepassword'" class="RightAlign Button">Change Password</button>
            <button id="LoginBtn" onclick="window.location.href='/'" class="RightAlign Button">Home</button><br/><br/>
            <h1 id="appName" class="centerElem centerText" onclick="window.location.href='/'">595 Url Shortner</h1>
                <div id="shortUrl">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <h4 id="resultmsg" style="color:green" class="centerText">{{messages[-1]}}</h4>
                    {% endif %}
                    {% endwith %}
                    <form method="post">
                       <table>
                        <tbody>
                            <tr>
                                <td>Link:</td><td><input type="text" name="link" value={{url}} class="inputText"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button type="submit" class="Button submitBtn">Save Change's</button></td>
                            </tr>
                        </tbody>
                       </table>
                    </form>
                </div>        
        </body>
        </html>
